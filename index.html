<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="board-container">
        <span class="btn clear"><button>Clear</button></span>
        <span class="btn undo"><button>Undo</button></span>
        <span class="btn operators"><button>/</button></span>
        <span class="btn operators"><button>*</button></span>

        <span class="btn digit"><button>7</button></span>
        <span class="btn digit"><button>8</button></span>
        <span class="btn digit"><button>9</button></span>
        <span class="btn operators"><button>-</button></span>

        <span class="btn digit"><button>4</button></span>
        <span class="btn digit"><button>5</button></span>
        <span class="btn digit"><button>6</button></span>
        <span class="btn operators"><button>+</button></span>

        <span class="btn digit"><button>1</button></span>
        <span class="btn digit"><button>2</button></span>
        <span class="btn digit"><button>3</button></span>

        <span class="btn span-y"><button>=</button></span>

        <div class="w-tr">
          <span class="btn digit span-x"><button>0</button></span>
          <span class="btn digit"><button>.</button></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
